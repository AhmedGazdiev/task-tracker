<header class="header">
  <div class="auth" *ngIf="!(authService.isAuth$ | async)">
    <button mat-flat-button color="primary" routerLink="/login">login</button>
    <button mat-flat-button color="primary" routerLink="/register">
      register
    </button>
  </div>
  <button
    *ngIf="authService.isAuth$ | async"
    routerLink="/login"
    (click)="logout()"
    mat-flat-button
    color="primary"
  >
    logout
  </button>
</header>
